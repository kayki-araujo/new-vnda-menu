<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <div class="stuff"></div>
    <label for="menu__checkbox">Menu</label>
    <input type="checkbox" id="menu__checkbox" class="menu__checkbox">
    <div class="menu__opacity"></div>
    <div class="menu">
      <div class="menu__content">
        <div class="menu__header">
          <label for="menu__checkbox" class="menu__bars">
            <img src="./assets/icons/menu.svg" alt="">
          </label>
          <div class="menu__logo">
            <img src="./assets/logo.svg" alt="">
          </div>
          <div class="util__spacer"></div>
          <div class="menu__cart">
            <img class="menu__cart__icon" src="./assets/icons/shopping-cart.svg" alt="">
            <img class="menu__cart__badge" src="./assets/icons/Badge.svg" alt="">
          </div>
        </div>
        <div class="menu__categories categories__list">
          <div class="category categories__item">
            <div class="category__title categories__title">
              <p>categoria</p>
            </div>
          </div>
          <div class="category categories__item">
            <div class="category__title categories__title">
              <p>categoria</p>
            </div>
            <div class="category__subcategories categories__list">
              <div class="subcategory categories__item">
                <div class="subcategory__title categories__title">
                  <p>subcategoria</p>
                </div>
                <div class="subcategory__subsubcategories categories__list">
                  <div class="subsubcategory categories__item">
                    <div class="subsubcategory__title categories__title">
                      <p>subsubcategoria</p>
                    </div>
                  </div>
                  <div class="subsubcategory categories__item">
                    <div class="subsubcategory__title categories__title">
                      <p>subsubcategoria</p>
                    </div>
                  </div>
                  <div class="subsubcategory categories__item">
                    <div class="subsubcategory__title categories__title">
                      <p>subsubcategoria</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="menu__separator"></div>
        <div class="menu__navigation">
          <div class="menu__navigation__item">
            <img class="menu__navigation__icon" src="./assets/icons/shopping-cart.svg" alt="">
            <div class="menu__navigation__label">carrinho</div>
          </div>
          <div class="menu__navigation__item">
            <img class="menu__navigation__icon" src="./assets/icons/user.svg" alt="">
            <div class="menu__navigation__label">minha conta</div>
          </div>
        </div>
      </div>
  </header>
  <main></main>
  <script src="script.js"></script>
</body>

</html>
